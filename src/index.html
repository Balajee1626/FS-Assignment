  <style>
    /* Global Styles */
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Header and Navigation */
    header {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar-brand {
      font-size: 1.8em;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
    }

    .navbar-menu {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar-menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar-menu a.active {
      color: #ff5722;
      border-bottom: 2px solid #ff5722;
      padding-bottom: 2px;
    }

    .navbar-menu a:hover {
      color: #bbbbbb;
    }

    /* Cart Indicator */
    .cart-indicator {
      position: relative;
      margin-left: 15px;
      cursor: pointer;
    }

    .cart-indicator img {
      width: 24px;
      height: 24px;
    }

    .cart-indicator .cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: #ff5722;
      color: #ffffff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8em;
    }

    /* Search and Filters Container */
    .search-filters-container {
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 250px;
      margin-right: 20px;
    }

    .search-bar select, .search-bar input {
      padding: 7px 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-bar input {
      background-color: #333333;
      color: #ffffff;
      flex: 1;
    }

    .search-bar button {
      padding: 7px 15px;
      background-color: #ff5722;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #e64a19;
    }

    /* Category Filters */
    .category-filters {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .category-filters button {
      background-color: #1e1e1e;
      border: 2px solid #ffffff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
      color: #ffffff;
    }

    .category-filters button.active, .category-filters button:hover {
      background-color: #ff5722;
      color: #ffffff;
      border: none;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .slide {
      display: none;
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      display: block;
      opacity: 1;
    }

    /* Slider Navigation */
    .slider-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-nav button {
      background-color: rgba(255,255,255,0.5);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      color: #000000;
      font-size: 1.2em;
    }

    .slider-nav button:hover {
      background-color: rgba(255,255,255,0.8);
    }

    /* Category Images on Home Page */
    .categories-home {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .category-box {
      background-color: #1e1e1e;
      border-radius: 17px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin: 10px;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .category-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0,0,0,0.5);
    }

    .category-box img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
    }

    .category-box .category-name {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 0;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* Additional Small Containers Below Slider */
    .featured-products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .featured-box {
      background-color: #1e1e1e;
      border-radius: 17px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin: 10px;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .featured-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0,0,0,0.5);
    }

    .featured-box img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
    }

    .featured-box .featured-name {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 0;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    /* Product Grid */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 20px 40px 20px;
    }

    .product-card {
      background-color: #1e1e1e;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
      margin: 15px;
      width: calc(25% - 30px); /* 4 items per row */
      box-sizing: border-box;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255,255,255,0.2);
    }

    .product-image {
      width: 100%;
      height: 277px;
      object-fit: cover;
    }

    .product-details {
      padding: 15px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-details h3 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #ffffff;
    }

    .product-details p {
      color: #cccccc;
      font-size: 0.9em;
      margin: 5px 0;
      flex-grow: 1;
    }

    .product-details .price {
      color: #ff5722;
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Product Details Page */
    .product-details-page {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .product-details-image {
      width: 500px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 40px;
    }

    .product-details-info {
      max-width: 600px;
      color: #ffffff;
    }

    .product-details-info h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    .product-details-info p {
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .product-details-info .price {
      color: #ff5722;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-details-info button {
      padding: 10px 20px;
      background-color: #ff5722;
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-details-info button:hover {
      background-color: #e64a19;
    }

    /* Star Rating */
    .star-rating {
      direction: rtl;
      display: inline-block;
      padding: 20px;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      font-size: 30px;
      color: #555;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input[type="radio"]:checked ~ label {
      color: #ff5722;
    }

    /* Comments Section */
    .comments-section {
      margin-top: 30px;
    }

    .comments-section h3 {
      margin-bottom: 15px;
      color: #ffffff;
    }

    .comments-section .comment {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .comments-section .comment .commenter {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .comments-section .comment .comment-text {
      color: #cccccc;
    }

    .add-comment {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .add-comment textarea {
      padding: 10px;
      border: none;
      border-radius: 10px;
      resize: vertical;
      min-height: 80px;
      background-color: #333333;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .add-comment button {
      align-self: flex-end;
      padding: 7px 15px;
      background-color: #ff5722;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-comment button:hover {
      background-color: #e64a19;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .product-card {
        width: calc(33.333% - 30px); /* 3 items per row */
      }
    }

    @media (max-width: 900px) {
      .product-card {
        width: calc(50% - 30px); /* 2 items per row */
      }

      .product-details-page {
        flex-direction: column;
        align-items: center;
      }

      .product-details-image {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 600px) {
      .product-card {
        width: calc(100% - 30px); /* 1 item per row */
      }

      .navbar-menu {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-filters-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }

      .filters {
        width: 100%;
        justify-content: center;
      }

      .filters select {
        width: 80%;
      }

      .categories, .filters, .categories-home, .featured-products {
        flex-direction: column;
        align-items: center;
      }

      .category-box, .featured-box {
        width: 80%;
        height: auto;
        padding: 20px;
      }

      .slider-nav button {
        padding: 8px;
        font-size: 1em;
      }
    }

    /* Footer */
    footer {
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      box-shadow: 0 -2px 4px rgba(255,255,255,0.1);
      width: 100%;
      flex-shrink: 0;
    }

    /* Login Form */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: calc(100vh - 60px); /* Adjusted for footer height */
    }

    .login-form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #333333;
      color: #ffffff;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #ff5722;
      border: none;
      border-radius: 10px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #e64a19;
    }

    /* About and Contact Pages */
    .content-container {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #ffffff;
    }

    .content-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .content-container p {
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /* Cart Page Styles */
    .cart-container {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #ffffff;
    }

    .cart-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-container table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cart-container th, .cart-container td {
      border-bottom: 1px solid #444444;
      padding: 10px;
      text-align: left;
    }

    .cart-container th {
      background-color: #333333;
    }

    .cart-container button {
      background-color: #ff5722;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cart-container button:hover {
      background-color: #e64a19;
    }

    .checkout-button {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      float: right;
    }

    .checkout-button:hover {
      background-color: #45a049;
    }

    .clear-both {
      clear: both;
    }
    @media (max-width: 600px) {
  .product-card {
    width: calc(100% - 30px); /* 1 item per row */
  }
  .navbar-menu {
    flex-direction: column;
  }
  .search-filters-container {
    flex-direction: column;
    align-items: flex-start;
  }
  .search-bar, .category-filters {
    width: 100%;
    justify-content: center;
  }
}
@media (max-width: 900px) {
  .product-card {
    width: calc(50% - 30px); /* 2 items per row */
  }
  .navbar-menu {
    flex-direction: column;
    align-items: center;
  }
  .category-filters {
    justify-content: center;
  }
}

  </style>

<body ng-controller="MainController">

  <!-- Header and Navigation -->
  <header>
    <div class="navbar">
      <a href="#!/" class="navbar-brand">ElectroMart</a>
      <div class="navbar-menu">
        <a href="#!/" ng-class="{'active': isActive('/') }">Home</a>
        <a href="#!/products" ng-class="{'active': isActive('/products') }">Products</a>
        <a href="#!/about" ng-class="{'active': isActive('/about') }">About</a>
        <a href="#!/contact" ng-class="{'active': isActive('/contact') }">Contact</a>
        <a href="#!/login" ng-class="{'active': isActive('/login') }">Login</a>
        <!-- Cart Indicator -->
        <div class="cart-indicator" ng-click="goToCart()">
          <img src="https://via.placeholder.com/24?text=🛒" alt="Cart">
          <span class="cart-count">{{cart.length}}</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Search and Filters Container -->
  <div class="search-filters-container">
    <!-- Search Bar -->
    <div class="search-bar">
      <select ng-model="searchOption">
        <option value="All">All</option>
        <option value="name">Name</option>
        <option value="category">Category</option>
      </select>
      <input type="text" ng-model="searchQuery" placeholder="Search products..." />
      <button ng-click="performSearch()">Search</button>
    </div>
    <!-- Category Filters -->
    <div class="category-filters">
      <button ng-class="{'active': selectedCategory === 'All'}" ng-click="filterCategory('All')">All</button>
      <button ng-class="{'active': selectedCategory === 'Electrical & Electronics'}" ng-click="filterCategory('Electrical & Electronics')">Electrical & Electronics</button>
      <button ng-class="{'active': selectedCategory === 'Accessories'}" ng-click="filterCategory('Accessories')">Accessories</button>
      <button ng-class="{'active': selectedCategory === 'Clothing'}" ng-click="filterCategory('Clothing')">Clothing</button>
      <button ng-class="{'active': selectedCategory === 'Wearables'}" ng-click="filterCategory('Wearables')">Wearables</button>
    </div>
  </div>

  <!-- Main Content -->
  <div style="flex: 1 0 auto;">
    <div ng-view></div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 ElectroMart. All rights reserved.
  </footer>

              filtered = filtered.filter(item =>

                item.category.toLowerCase().includes(query) || 
                item.description.toLowerCase().includes(query)

              filtered = filtered.filter(item => item.category.toLowerCase().includes(query));
